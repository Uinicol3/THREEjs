<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera app en three JS</title>
    <style>
        body{margin: 0;}
    </style>
</head>
<body>
    <!--CDN donde esta libreria de THREE JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
   <!-- en este SCRIPT -->
   <script>
        // Aquí irá nuestro código de JAVASCRIPT.
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera ( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight);
        document.body.appendChild (renderer.domElement);  // Esta linea manda la info a la ventana del explorador, basicament eso muestra lo que haemos en el navegador.

        //COMIENZA LA GEOMETRIA.
       
            const geometry = new THREE.BoxGeometry( 1, 1, 1 );
			const material = new THREE.MeshBasicMaterial( { color: 0xffa0bd } );
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();

     </script>
</body>
</html>
